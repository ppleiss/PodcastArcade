<!DOCTYPE html>
<html>
    <head>
        <title>The Podcast Arcade</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <style>
            body{
                margin: 0;
                background: url("images/background.jpg") no-repeat;
                background-size: cover;
                background-color: #161616;
             }
            p{
                font-family: 'Nunito', sans-serif;
                color: white;
            }
            #intro{
                display: block;
                width: 60vw;
                font-size: 4vh;
                font-style: italic;
                margin:auto;
                padding: 5vh 0 3vh 0;
            }
            #title{
                display: block;
                width: 400px;
                margin: 0 auto;
                text-align: center;
                padding: 15vh 0 5vh 0;
            }
            #arcadeLine{
                display: flex;
                vertical-align: center;
                justify-content: center;
            }
            .machine{
                display: inline-block;
            }
            #copyright{
                padding: 5px 5px 20px 50px;
            }
        </style>
    </head>
    <body>
        <p id="intro">Behind a secret door in the back of an old video arcade, you find a line of machines that still seem to be functioning! Time for an adventure . . .</p>
        <div id="title"><img src="images/podcastarcade400.png" /></div>
        <div id="arcadeLine">
            <div id="thunder" class="machine"><a href="http://www.falconpunchthunderdads.com"><img src="images/falconpunchcrop.png"></a></div>
            <div id="ddim" class="machine"><a href="http://www.daydreaminstructionmanual.com"><img src="images/daydreamcrop.png"></a></div>
            <div id="goadkick" class="machine"><a href="http://www.goadkicker.libsyn.com"><img src="images/goadkicker.png"></a></div>
            <div id="underinc" class="machine"><a href="http://www.undergroundinc.info"><img src="images/undergroundcrop.png"></a></div>
            <div id="geekvice" class="machine"><a href="http://www.geekvice.libsyn.com"><img src="images/geekvicecrop.png"></a></div>
        </div>
        <p id="copyright">Copyright &copy; 2016 The Podcast Arcade All rights reserved.</p>   
    </body>
</html>
