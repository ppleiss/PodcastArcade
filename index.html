                margin: 0;

            }
            #intro{
                display: block;
                width: 60vw;

                font-style: italic;
                margin:auto;
                padding: 5vh 0 3vh 0;

                width: 20vw;

                text-align: center;
                padding: 15vh 0 5vh 0;

            #arcadeLine{
                display: flex;
                vertical-align: center;

            .machine{

                width: 10vw;
