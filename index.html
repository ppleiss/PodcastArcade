<!DOCTYPE html>
<html>
    <head>
        <title>The Podcast Arcade</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="images/favicon.ico" type="image/x-icon">
        <style>
            body{
                margin: 0;
                background: url("images/background.jpg") no-repeat;
                background-size: 100%; /* To fix light in center */
                background-color: #161616;
             }
           
            p{
                font-family: 'Nunito', sans-serif;
                -webkit-animation: neon1 1.5s ease-in-out infinite alternate;
                -moz-animation: neon1 1.5s ease-in-out infinite alternate;
                animation: neon1 1.5s ease-in-out infinite alternate;
                color: white;
            }
            #intro {
                display: block;
                text-align: center;
                width: 60vw;
                font-size: 4vh;
                font-style: italic;
                margin:auto;
                margin-top: 10vh;
                padding: 5vh 0 8vh 0;
                 
            }
            #title{
                display: block;
                width: 20vw;
                margin-top: 100px;
                margin: 0 auto;
                padding-bottom: 8vh; /*space between title & machines*/
            }
            #arcadeLine{
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: 5vw;
            }
            
            .machine{
                display: inline-block;
                width: 10vw;
                flex-grow: 1;
            }
            
            #copyright{
                padding: 5px 5px 20px 50px;
            }
  /*-------------------------------------------------------------------------------------*/          
           /*Small Phone */
            @media only screen and (min-width: 320px) and (max-width: 374px) 
                {
                    #intro{
                        display: inline-block;
                        text-align: center;
                        font-size: 2vh;
                        margin: 15vh;
                    }
                }
   /*-------------------------------------------------------------------------------------*/            
            /*Medium Phone */
            @media all and (min-width: 375px) and (max-width: 413px)
                 {
                    #intro{
                        display: inline-block;
                        text-align: center;
                        font-size: 2vh;
                        margin: 15vh;
                    }
                }
    /*-------------------------------------------------------------------------------------*/            
            /*Large Phone */
            @media all and (min-width: 414px) and (max-width: 768px){
                #intro{
                    display: block;
                    text-align: center;
                    font-size: 2vh;
                    margin-top: 12vh;
                    margin-left: 15vw;
                    width: 70vw;
                    }
                 body{
                    background: url("images/background-large.jpg") no-repeat;
                    background-size: 100%; /* To fix light in center */
                    background-color: #161616;
                    }
                #title{
                    width:150px;
                    text-align: center;
                    margin-top: -80px;
                    margin-left: 32vw;
                    }
                 #arcadeLine{
                    display: flex;
                    align-items: center;
                    justify-content: center;     
                    }
                .machine{
                    display: inline-block;
                    width: 5vw;
                    flex-grow: 1;
                    }
                }
       </style>
    </head>
    <body>
        <div>
            <p id="intro">Behind a secret door in the back of an old video arcade, you find a line of machines that still seem to be functioning! Time for an adventure . . .
            </p>
            <img id="title" src="images/podcastarcade400.png" />
        </div>
       <div id="arcadeLine">
            <div class="machine"><a href="http://www.falconpunchthunderdads.com"><img src="images/falconpunchcrop.png"></a></div>
            <div class="machine"><a href="http://www.daydreaminstructionmanual.com"><img src="images/daydreamcrop.png"></a></div>
            <div class="machine"><a href="http://www.goadkicker.libsyn.com"><img src="images/goadkicker.png"></a></div>
            <div class="machine"><a href="http://www.undergroundinc.info"><img src="images/undergroundcrop.png"></a></div>
            <div class="machine"><a href="http://www.geekvice.libsyn.com"><img src="images/geekvicecrop.png"></a></div>
            </div>
        <p id="copyright">Copyright &copy; 2016 The Podcast Arcade All rights reserved.</p>   
    </body>
</html>
